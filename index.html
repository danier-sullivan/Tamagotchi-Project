<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Welcome To Tomagatchi On Planet Namek</h1>
    <div class="Buttons" >
        <button id = "Start">Let's Go!</button>
        <button id = "Feed">Eat Up!</button>
        <button id = "Train">Increase Your Power Level! </button>
        <button id = "Sleep">Rest Your Muscles!</button>
    </div>

    <div class="images">
        <marquee behavior ="alternate" direction = "left">
        <img id = "Pet" src="https://www.transparentpng.com/thumb/goku/IxRNnq-goku-clipart-hd.png" alt="goku clipart hd @transparentpng.com">
        </marquee>
    </div>

    <div class = "Stats">
        <span id = "Hunger">Hunger: 10</span>
        <span id = "Power">Power Level: 10</span>
        <span id = "Stamina">Muscle Stamina: 10</span>
        <span id = "Age">Age: 0</span>

    </div>
    
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
